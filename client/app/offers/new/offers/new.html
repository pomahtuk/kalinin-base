<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <form class="clients-form form-horizontal">
    <legend>Данные конкурса</legend>

    <!-- reference to client -->

    <div class="form-group">
      <label class="col-sm-4 control-label">Наименование работ</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="" ng-model="offer.title">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Стартовая сумма</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" placeholder="" ng-model="offer.startSum">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Обеспечение заявки</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" placeholder="" ng-model="offer.orderProof">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Обеспечение контракта</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" placeholder="" ng-model="offer.contractProof">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Ссылка на конкурс</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="" ng-model="offer.link">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Дата и время окончания приема заявок</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="" ng-model="offer.dateTime">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Дата и время аукциона</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="" ng-model="offer.dateTimeAuction">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Итоговая сумма</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="" ng-model="offer.resultSum">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Компания победитель</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="" ng-model="offer.winner">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-primary" ng-click="addOffer()">Сохранить</button>
        <button type="submit" class="btn btn-default" ng-click="goBack()">Отменить</button>
      </div>
    </div>

  </form>

</div>
