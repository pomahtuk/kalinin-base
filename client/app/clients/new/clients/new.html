<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <form class="clients-form form-horizontal">
    <legend>Данные заказчика</legend>

    <div class="form-group">
      <label class="col-sm-2 control-label">Наименование</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="" ng-model="client.name">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">ИНН</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="" ng-model="client.inn">
      </div>
    </div>


    <div class="form-group">
      <label class="col-sm-2 control-label">Адрес</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="" ng-model="client.address">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Телефон</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="" ng-model="client.phone">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">ФИО</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="" ng-model="client.fio">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="addClient()">Сохранить</button>
        <button type="submit" class="btn btn-default" ng-click="goBack()">Отменить</button>
      </div>
    </div>

  </form>

</div>
